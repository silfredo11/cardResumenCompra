<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description"  content="Esta es una card para resumir lÃ±as ventas">
        <meta name="robot" content="index, follow">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Resumen</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="card">
                <figure class="card__img">
                    <img src="asset/images/illustration-hero.svg" alt="Imagen de una mujer escuchando musica" class="card__img-container">
                </figure>
                <h1 class="card__title-container">Order summary</h1>
                <p class="card__description-container">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card__plan-container">
                    <div class="card__plan-description">
                        <span class="card__plan-icon"></span>
                        <div>
                            <p class="plan__description-title">Annual Plan</p>
                            <p class="plan__description-price">$59.99/year</p>
                        </div>
                    </div>
                    <a href="" class="card__plan-change">Change</a>
                </div>
                <button class="card__button-buy">Proceed to Payment</button>
                <p class="card__button-cancel"><a href="">Cancel Order</a></p>
            </section>
        </main>
    </body>
</html>
